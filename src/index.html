<html>
	<head>
		<title>ReactJS TvShows tutorial</title>
	</head>

	<body>
		<div id="root">
			<div>
				<form data-locator="repoSearchForm">
					<input type="text" name="username" size="40" autofocus placeholder="Type a GitHub user account name">
					<button type="submit">List repos</button>
				</form>
				<ul data-locator="reposList"></ul>
			</div>
		</div>

		<script type="text/javascript" src="/app-bundle.js"></script>
	</body>
</html>
